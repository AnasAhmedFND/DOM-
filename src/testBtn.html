<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Items practich</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>simple calculator</h1>    
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter first number">
    <button id="calculate-button">calculate sum</button>
    <h2 id="result"></h2>

    <!-- problem-two/////////////////////////////////// -->
    <button onclick="showAlert()">Click Me! </button>

    <!-- problem-three ////////////////////////////////////-->     
        <button id="green">on green</button>

     <!-- problem-four ..........................................-->
     <h1>Counter: <span id="counter">0</span></h1>
     <button id="incrementButton">Increase Counter</button>
    

    <script>
        let calculateButton = document.getElementById('calculate-button');
        let inputNum1 = document.getElementById('num1');
        let inputNum2 = document.getElementById('num2');
        let resultDisplay = document.getElementById('result');

        calculateButton.addEventListener('click', () =>{
            let num1 = parseFloat(inputNum1.value);
            let num2 = parseFloat(inputNum2.value);
            let sum = num1 + num2;

            resultDisplay.textContent = `sum: ${sum}`;
        });      
        // problem-two........................//////////
        function showAlert() {
       alert('button is clicked')         
    }

     //    problem-three///////////////////////////
      let colorGreen = document.getElementById('green');
      document.getElementById('green').addEventListener('click', function(){
        document.body.style.backgroundColor = 'green';
      })

    //   problem-four .............................................//
    let count = 0;

document.getElementById('incrementButton').addEventListener('click', function() {
    count++;
    document.getElementById('counter').innerText = count;
});
    </script>
</body>
</html>
